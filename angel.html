<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Angeleología</title>
</head>
<body>
  <h3>Aneleologia , Ensayo de Mónica Basso</h3>
  <audio id="myAudio" controls src="https://drive.google.com/uc?export=download&id=1bTRZaNhBfUETgngwbZmreSwKuHUBolEn"></audio><br>

  <!-- Botones personalizados -->
  <button onclick="retroceder10()">Retroceder 10 segundos</button><br>
  <button onclick="adelantar10()">Adelantar 10 segundos</button><br>

  <script>
    function retroceder10() {
      var audio = document.getElementById("myAudio");
      audio.currentTime -= 10; // Retroceder 10 segundos
    }

    function adelantar10() {
      var audio = document.getElementById("myAudio");
      audio.currentTime += 10; // Adelantar 10 segundos
    }

    // Reproducción automática cuando se carga la página
    window.onload = function() {
      var audio = document.getElementById("myAudio");
      audio.play().catch(function(error) {
        console.log("La reproducción automática ha sido bloqueada por el navegador", error);
      });
    };
  </script>
</body>
</html>
